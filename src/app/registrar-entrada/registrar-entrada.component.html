<div class="clear"></div>
<h1>Registrar entrada</h1>
<form class="form-horizontal main-form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="placa"><span class="required">*</span>Placa:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="placa" [(ngModel)]="vehiculo.placa" id="placa" placeholder="Ingrese el numero de la placa del Vehiculo">
    </div>
  </div>
  <div  class="form-group">
    <label class="control-label col-sm-2" for="secondName">Tipo:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control"  name="tipoDeVehiculo" id="tipoDeVehiculo" [(ngModel)]="vehiculo.tipoDeVehiculo" placeholder="Ingrese su segundo nombre">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" (click)="guardarRegistro()" class="btn btn-default btn-save">Registrar</button>
    </div>
  </div>
</form>
